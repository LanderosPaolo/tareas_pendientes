<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base/index.html' %}
    {% block contente %}

    <div class="top-bar">
        <h1>Ingresar</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}

        </form>
        <p>No tienes una cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
    </div>

    {% endblock contente %}
</body>
</html>
