<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base/index.html' %}
    {% block contente %}
    <div class="top-bar">
        <h1>Registrarse</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>
                {{form.username.label}}
            </label>
            {{form.username}}
            <label>
                {{form.password1.label}}
            </label>
            {{form.password1}}
            <label>
                {{form.password2.label}}
            </label>
            {{form.password2}}
            <input style="margin-top: 10px;" class="button" type="submit" value="Registrar">
        </form>
        <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa</a></p>
    </div>

    {% endblock contente %}
</body>
</html>
